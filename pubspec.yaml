name: ncm_mobile_app
description: "NCM Mobile App"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  dependencies:
    path: ./modules/dependencies
  core:
    path: ./modules/core
  art_core:
    path: ./modules/art_core
  authentication:
    path: ./modules/authentication
  main_page:
    path: ./modules/main_page


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
